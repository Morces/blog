<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <!-- bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <!-- googleapis -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">

    {% block css%}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    {% endblock %}

    <!-- js -->
    {% block script %}
    <!-- JavaScript Bundle with Popper -->
    <script src="{{url_for('static', filename = 'js/script.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    {% endblock %}
    

    {% extends 'bootstrap/base.html' %}
    {% block title %}
    blog
    {% endblock title%}

</head>
<body>
    {% block navbar %}

    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container">

            <a href="#" class="navbar-brand">
                <i class="bi-layers"></i> BLOG
            </a>

            <a href="{{url_for('main.write')}}" class="custom-btn btn btn-lg d-lg-none ms-auto me-4">
                Get Started
                
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-lg-5">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Write</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="">Log out</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="">Log in</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock navbar %}

    {% block content%}

    {% endblock%}



</body>
</html>
